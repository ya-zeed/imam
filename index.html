<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-secondary">

    <div class="container mt-5" dir="rtl">
        
        <select name="" id="num_of_crns" onchange="changeCrns()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        
        <div id="crns"  class="mt-5">
            <input type="number" id="crn_id1"/>
        </div>
        
        <button onclick="submitCrns()" class="mt-5">تأكيد</button>
        <br>
        
        <textarea name="" id="final" cols="50" rows="20" class="mt-5"></textarea>
        
    </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script>
            function changeCrns() {
                var n = document.querySelector("#num_of_crns").value
            var tmp = ""
            for (let i = 1; i <= n; i++) {
                tmp += '<input type="number" id="crn_id' + i + '"/>'
                
            }
            document.querySelector("#crns").innerHTML = tmp
        }

        function submitCrns() {
            var n = document.querySelector("#num_of_crns").value
            var tmp = ""
            for (let i = 1; i <= n; i++) {
                var t = document.querySelector('#crn_id' + i).value
                tmp += '// crn' + i +' \n document.querySelector("#crn_id' + i + '").value = ' + t + '\n\n'
            }
            tmp += 'var aTags = document.getElementsByTagName("input"); var searchText = "تنفيذ التغييرات"; var found; for (var i = 0; i < aTags.length; i++) {  if (aTags[i].value == searchText) { found = aTags[i]; break; }} \n\nfound.click()'
            document.querySelector('#final').textContent = tmp
        }
    </script>
  </body>
</html>
